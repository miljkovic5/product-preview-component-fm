<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="product-card">
        <figure class="product-card__media">
          <picture>
            <source
              media="(min-width: 768px)"
              srcset="./images/image-product-desktop.jpg"
            />
            <img
              src="./images/image-product-mobile.jpg"
              alt="Gabrielle Essence Eau De Parfum bottle"
            />
          </picture>
          <figcaption class="visually-hidden">
            Gabrielle Essence bottle
          </figcaption>
        </figure>

        <div class="product-card__content">
          <header class="product-card__header">
            <p class="product-card__category">Perfume</p>
            <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
          </header>

          <p class="product-card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="product-card__pricing">
            <span class="price--current">$149.99</span>
            <del class="price--original">$169.99</del>
          </div>

          <footer class="product-card__footer">
            <button
              class="product-card__btn"
              type="button"
              aria-label="149.99 dollars, discounted from 169.99 dollars"
            >
              <svg
                aria-hidden="true"
                width="14.39"
                height="16"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                  fill="#FFF"
                />
              </svg>
              Add to Cart
            </button>
          </footer>
        </div>
      </article>
    </main>
  </body>
</html>
